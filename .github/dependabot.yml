version: 2
updates:
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  target-branch: devel
  ignore:
  - dependency-name: org.codehaus.groovy:groovy
    versions:
    - ">= 3.0.a, < 3.1"
  - dependency-name: org.codehaus.groovy:groovy-xml
    versions:
    - ">= 3.0.a, < 3.1"
  - dependency-name: org.spockframework:spock-core
    versions:
    - "< 1.2-groovy-2.6, >= 1.2-groovy-2.5.a"
  - dependency-name: org.spockframework:spock-core
    versions:
    - ">= 1.3-groovy-2.a, < 1.4"
  - dependency-name: org.pitest:pitest-aggregator
    versions:
    - 1.6.3
    - 1.6.4
  - dependency-name: net.bytebuddy:byte-buddy
    versions:
    - 1.10.19
    - 1.10.20
    - 1.10.21
    - 1.10.22
  - dependency-name: io.codearte.gradle.nexus:gradle-nexus-staging-plugin
    versions:
    - 0.30.0
  - dependency-name: com.gradle.publish:plugin-publish-plugin
    versions:
    - 0.13.0
  - dependency-name: com.netflix.nebula:nebula-test
    versions:
    - 7.10.2
