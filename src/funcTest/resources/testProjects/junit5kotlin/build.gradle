buildscript {
    ext.kotlin_version = '1.4.20'
    ext.junit5Version = '5.7.0'

    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.7.0.0"
    }
}

group = "pitest.test"

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'pl.droidsonroids.pitest'
apply plugin: 'de.mannodermaus.android-junit5'

sourceCompatibility = 1.8

repositories {
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5Version"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit5Version"
}

pitest {
    junit5PluginVersion = "0.12"
    avoidCallsTo = ["kotlin.jvm.internal"]
    mutators = ["STRONGER"]
    targetClasses = ['pitest.test.*']  //by default "${project.group}.*"
    targetTests = ['pitest.test.*Test']
//    pitestVersion = "1.4.0"   //current defined for Gradle plugin PIT version should be used
    threads = Runtime.getRuntime().availableProcessors()
    outputFormats = ['XML', 'HTML']
}

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 30
    }
    lintOptions {
        //ignore missing lint database
        abortOnError false
    }
}
