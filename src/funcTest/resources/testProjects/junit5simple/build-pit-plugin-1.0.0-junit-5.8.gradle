repositories {
    mavenCentral()
}

group = "pitest.test"

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.0'
}

test {
    useJUnitPlatform()
}

pitest {
    junit5PluginVersion = "1.0.0"
}
